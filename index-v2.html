<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMA Medical Reports</title>
    <link rel="stylesheet" href="assets/css/style-v2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.7/download.min.js"></script>
    <script src="assets/js/templates-v2.js"></script>
    <script src="assets/js/config-v2.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Form Screen (Active by default) -->
        <div id="form-screen" class="screen active">
            <h1 id="form-title">بيانات التقرير</h1>
            <form id="data-form">
                <div class="form-group">
                    <label for="patientname">اسم المريض (Patient Name)</label>
                    <input type="text" id="patientname" required>
                </div>

                <div class="form-group">
                    <label for="patientid">رقم المريض (Patient ID)</label>
                    <input type="text" id="patientid" required>
                </div>

                <div class="form-group" id="doctor-group">
                    <label for="doctorname">اسم الطبيب (Doctor Name)</label>
                    <input type="text" id="doctorname">
                </div>

                <!-- Contact info removed as per request (Hardcoded in JS) -->

                <div class="form-group">
                    <label for="referraldate">تاريخ التحويل (Referral Date)</label>
                    <input type="date" id="referraldate" required>
                </div>

                <div class="form-group">
                    <label for="referringhospital">المستشفى المحول منها (Referring Hospital)</label>
                    <input type="text" id="referringhospital" required>
                </div>

                <div class="buttons">
                    <button type="button" class="btn-secondary" onclick="handleDownload('initial')">Initial Report
                        (مبدئي)</button>
                    <button type="button" class="btn-primary" onclick="handleDownload('final')">Final Report
                        (نهائي)</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Warning Modal for V2 script if needed -->
    <div id="warning-modal"
        style="display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div
            style="background-color:#fefefe; margin:15% auto; padding:20px; border:1px solid #888; width:80%; max-width:400px; text-align:center; border-radius:10px;">
            <h2>⚠️ تنبيه هام جداً ⚠️</h2>
            <p>لا يمكن تحميل التقرير النهائي بدون اسم الطبيب!</p>
            <button onclick="closeWarning()"
                style="margin-top:20px; background:var(--accent-color); color:white; padding:10px 20px;">فهمت</button>
        </div>
    </div>

    <script src="assets/js/script-v2.js"></script>
    <!-- Removed particles.js as it's not part of V1 style -->
</body>

</html>
