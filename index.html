<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMA Medical Reports</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.7/download.min.js"></script>
    <script src="assets/js/templates.js"></script>
    <script src="assets/js/config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <!-- Form Screen -->
        <div id="form-screen" class="screen active">
            <h1 id="form-title">بيانات التقرير</h1>
            <form id="data-form">
                <div class="form-group">
                    <label for="patientname">اسم المريض (Patient Name)</label>
                    <input type="text" id="patientname" required>
                </div>

                <div class="form-group">
                    <label for="patientid">رقم المريض (Patient ID)</label>
                    <input type="text" id="patientid" required>
                </div>

                <div class="form-group" id="doctor-group">
                    <label for="doctorname">اسم الطبيب (Doctor Name)</label>
                    <input type="text" id="doctorname">
                </div>

                <div class="form-group">
                    <label for="consultantname">اسم الاستشاري (Consultant Name)</label>
                    <input type="text" id="consultantname" value="Dr-Abdullatif Algushy">
                </div>

                <div class="form-group">
                    <label for="contactnumber">رقم التواصل (Contact Number)</label>
                    <input type="tel" id="contactnumber" required>
                </div>

                <div class="form-group">
                    <label for="referraldate">تاريخ التحويل (Referral Date)</label>
                    <input type="date" id="referraldate" required>
                </div>

                <div class="form-group">
                    <label for="referringhospital">المستشفى المحول منها (Referring Hospital)</label>
                    <input type="text" id="referringhospital" required>
                </div>

                <div class="buttons">
                    <button type="button" class="btn-secondary" onclick="handleDownload('initial')">Initial Report
                        (تحميل مبدئي)</button>
                    <button type="button" class="btn-primary" onclick="handleDownload('final')">Final Report (تحميل
                        نهائي)</button>
                </div>
            </form>
        </div>
    </div>

    <div id="warning-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚠️ تنبيه هام جداً ⚠️</h2>
            </div>
            <div class="modal-body">
                <p>لا يمكن تحميل التقرير النهائي بدون اسم الطبيب!</p>
                <p lang="en">Cannot download Final Report without Doctor Name!</p>
            </div>
            <div class="modal-footer">
                <button onclick="closeWarning()">فهمت (Understand)</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/particles.js"></script>
</body>

</html>
